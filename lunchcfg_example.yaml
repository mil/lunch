# Query Strings may be composed of
# a sequence of (multiple) filters/handlers

# Psuedo Syntax:
# shorthand | handler filter | filter handler 


Handlers:
  default   : surf

  # Non-URI Based handlers
  surf     : surf %s
  chromium : chromium %s
  private  : chromium --incognito %s
  ff       : firefox %s

  # URI-Based Handlers
  https?    : surf %s
  xml       : newsreader %s

  # Termial Handlers
  sh        : urxvt -e %s



# Either search engines URIs or terminal prefixes
# '%s' will be replaced with the buffer
Searches:
  default  : gg

  # Searches Queries
  ddg      : https://duckduckgo.com/?q=%s
  gg       : https://google.com/search?q=%s
  im       : https://google.com/search?tbm=isch&q=%s
  wiki     : https://en.wikipedia.org/w/index.php?search=%s
  wb       : https://secure.wikimedia.org/wikibooks/en/wiki?search=%s
  aur      : https://aur.archlinux.org/packages.php?O=0&K=%s&do_Search=Go
  aw       : https://wiki.archlinux.org/index.php?search=%s
  so       : http://stackoverflow.com/search?q=%s
  gh       : http://github.com/search?q=%s
  wa       : http://wolframalpha.com/input?i=%s
  discogs  : http://discogs.com/search?q=%s
  rym      : http://rateyourmusic.com/search?searchtype=a&searchterm=%s
  sep      : http://plato.stanford.edu/search/searcher.py?query=%s
  ud       : http://urbandictionary.com/define.php?term=%s
  ebay     : http://search.ebay.com/search/search.dll?query=%s
  stock    : https://www.google.com/finance?q=%s
  define   : http://www.merriam-webster.com/dictionary/%s
  syn      : http://www.collinsdictionary.com/dictionary/english-thesaurus/%s
  weather  : http://asciiw.com/%s

  yt        : youtube-viewer %s
  j         : z %s & ranger
  kill      : killall %s
  man       : man %s
  cd        : ranger %s
  workspace : workspace %s
  chr       : chr %s




Shorthands:
  site5     : sh ssh miles@userbound.com
  dreamhost : sh ssh bladdo@bladdo.net
  x300      : sh ssh mil@x300
  x40       : sh ssh mil@x40
  sys13     : sh ssh mil@sys13


  config : sh urxvt -e vim /home/mil/.launchrc
  # Window Manager
  down  : sh i3 focus down
  up    : sh i3 focus up
  left  : sh i3 focus left
  right : sh i3 focus right

  # Tmux Sessions
  notes   : sh urxvt -e tmx notes
  music   : sh urxvt -e dtach -A /home/mil/IPC/Sockets/music fish -c dvtm
  torrent : sh urxvt -e dtach -A /home/mil/IPC/Sockets/torrent fish -c dvtm
  irc     : sh urxvt -e dtach -A /home/mil/IPC/Sockets/irc fish -c dvtm
  chat    : sh urxvt -e dtach -A /home/mil/IPC/Sockets/chat fish -c pidgin
  network : sh urxvt -e tmx network
  system  : sh urxvt -e tmx system

  # Alarm Clock
  wakeup  : sh wakeup
  crontab : sh urxvt -e crontab -e
  cron    : sh urxvt -e crontab -e

  # Audio
  mute     : sh amixer set Master 0% mute
  wuvt     : sh urxvt -fn "xft:Envy Code R-30" -e sleepit 10 wuvt
  bt       : sh urxvt -fn "xft:Envy Code R-30" -e sleepit 10 bt
  mixer    : sh urxvt -e alsamixer
  eq       : sh urxvt -e alsamixer -D equal
  pause    : sh mediaControl pause
  next     : sh mediaControl next
  previous : sh mediaControl previous
  dj       : sh urxvt -e mpctrl

  # Locations
  campus : sh campus
  home   : sh home

  # System
  monitor    : sh arandr
  remap      : sh xmodmap ~/.xmodmap
  viewsonic  : sh viewsonic
  dualscreen : sh dualscreen
  morning    : sh light on
  goodnight  : sh xset dpms force suspend && light off
  lock       : sh slock
  invert     : sh xcalib -a -invert
  suspend    : sh sudo pm-suspend
  shutdown   : sh sudo /usr/bin/systemctl hibernate
  reboot     : sh sudo /usr/bin/systemctl reboot
  halt       : sh sudo /usr/bin/systemctl poweroff
  fans       : sh fans

  # Games
  clock   : sh urxvt -fn "xft:Envy Code R-20" -e tty-clock -c -s -C 2
  tetris  : sh urxvt -e vitetris
  word    : sh abiword

  # Tools
  code     : sh urxvt -e ranger /home/mil/Code
  edit     : sh surf 'http://userbound.com/ui/mil-edit'
  email    : sh urxvt -e mutt
  download : sh launch '`sselp`'
  auth     : sh urxvt -e 'vt_auth'
  netgood  : sh urxvt -e ping google.com
  root     : sh urxvt -e sudo su
  cron     : sh urxvt -e crontab -e
  top      : sh urxvt -e htop

  # Bookmarks
  bookmarks : sh urxvt -e ranger /home/mil/Code/Bitbucket/bookmarks
  otw     : http://onethingwell.org
  hn      : http://news.ycombinator.com
  bb      : http://bitbucket.org
  scholar : http://scholar.vt.edu

  # Graphics
  calibrate  : sh urxvt -e dispwin
  gimp       : sh gimp
  phatch     : sh phatch
  picker     : sh gcolor2
  ruler      : sh xmeasure | tr -d '\n' | xargs -I INF zenity --info --text='INF'
  screenshot : sh scrot
  c          : sh xdotool key c l o n e Return

  # Skanote
  skanote-dev : sh chromium --app=http://localhost:9292
  skanote     : sh chromium --app=http://morning-plains-8512.herokuapp.com

  ranger      : sh urxvt -e ranger
